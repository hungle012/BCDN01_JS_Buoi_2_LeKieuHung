<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <!-- bài 1 -->
        <div class="col-6 py-5">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-white bg-dark text-center">
                    Bài 1: Tính Tiền Lương
                </div>
                <div class="card-body">
                    <form>
                        <p>Số tiền lương 1 ngày</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputTotal" value="100000" disabled>
                        </div>
                        <div class="form-group">
                            <p>Số ngày công trong tháng</p>
                            <input type="number" class="form-control" id="inputDay" placeholder="Nhập số ngày công">
                        </div>
                        <button onclick="calcTIP();" type="button" class="btn btn-danger" id="btnCalc">Tính Số Tiền
                            Lương</button>
                        <br>
                        <p id="txtResult"></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- bài 2 -->
        <div class="col">
            <div class="card">
                <div class="card-header text-white bg-dark text-center">
                    Bài 2: Tính giá trị trung bình
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Số thực 1" id="num1">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Số thực 2" id="num2">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Số thực 3" id="num3">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Số thực 4" id="num4">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Số thực 5" id="num5">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <button onclick="SumAg();" type="button" class="btn btn-danger" id="btnTinh">Tính</button>
                            <br>
                            <p class="col-4 mx-2" id="txtTinh"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Bài 3 -->
        <div class="col-6 py-5">
            <div class="card" style="width: 20rem;">
                <div class="card-header text-white bg-dark text-center">
                    Bài 3: Quy Đổi Tiền
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <p>Giá USD hiện tại là(1 USD): 23.500 VND</p>
                            <input type="number" class="form-control" id="inputVND" value="23500" disabled>
                        </div>
                        <p>Số USD cần đổi ra tiền VND</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputUSD">
                        </div>
                        <button onclick="change();" type="button" class="btn btn-danger" id="btnDoitien">Đổi
                            Tiền</button>
                        <br>
                        <p id="txtMoney"></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- bài 4 -->
        <div class="col-6 py-5">
            <div class="card">
                <div class="card-header text-white bg-dark text-center">
                    Bài 4: Tính chu vi và diện tính
                </div>
                <div class="card-body">
                    <form>
                        <p>Chiều rộng là</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="width" placeholder="Nhập chiều rộng">
                        </div>
                        <div class="form-group">
                            <p>Chiều dài là</p>
                            <input type="number" class="form-control" id="hight" placeholder="Nhập chiều dài">
                        </div>
                        <button type="button" class="btn btn-danger" id="btnDV">Tính</button>
                        <br>
                        <p id="txtChuVi"></p><br>
                        <p id="txtDienTich"></p>
                    </form>
                </div>
            </div>
        </div>
        <!-- bài 5 -->
        <div class="col-6 py-5">
            <div class="card">
                <div class="card-header text-white bg-dark text-center">
                    Bài 5: Tính tổng 2 kí số
                </div>
                <div class="card-body">
                    <form>
                        <p>2 kí số là</p>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputNum" placeholder="Nhập số có 2 kí số">
                        </div>
                        <button onclick="bai5();" type="button" class="btn btn-danger" id="btnBai5">Tính</button>
                        <br>
                        <p id="txtBai5"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>





    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    
    <script src="./js/bt1.js"></script>
    <script src="./js/bt2.js"></script>
    <script src="./js/bt3.js"></script>
    <script src="./js/bt4.js"></script>
    <script src="./js/bt5.js"></script>
</body>

</html>
